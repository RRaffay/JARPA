<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JARPAmazon</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesheet.css') }}"
    />
  </head>

  <body>
    <div class="sidenav">
      {% block msg %}
      <a href="{{ url_for('index.index') }}">
        <h1 style="color: white; font-weight: bold; text-shadow: 1px 3px black">
          JARPAmazon!
        </h1></a
      >
      <div style="text-align: right; margin-bottom: 25px">
        {% if current_user.is_authenticated %}
        <b style="color: white; padding-right: 25px"
          >Hello {{current_user.firstname}}!</b
        >
        <a
          href="{{ url_for('users.logout') }}"
          type="button"
          class="btn btn-light"
          >Log out</a
        >
        <a
          href="{{ url_for('users.profile') }}"
          type="button"
          class="btn btn-light"
          >Profile</a
        >
        <a
          href="{{ url_for('index.cart', uid = current_user.id)}}"
          type="button"
          class="btn btn-light"
        >
          Cart
        </a>
        <a
          href="{{ url_for('index.SubmitOrder', uid = current_user.id)}}"
          type="button"
          class="btn btn-light"
        >
          Purchases
        </a>
        <a
          href="{{ url_for('users.inventory')}}"
          type="button"
          class="btn btn-light"
        >
          Inventory/Orders
        </a>
        {% else %}
        <a
          href="{{ url_for('users.login') }}"
          type="button"
          class="btn btn-light"
          >Log in</a
        >
        {% endif %}
      </div>
      {% endblock %}
    </div>
    <div class="main">{% block content %}{% endblock %}</div>
  </body>
</html>
